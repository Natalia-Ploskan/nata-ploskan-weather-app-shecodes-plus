<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
 <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
  <head>
    <title>Natalia Ploskan weather app👩‍💻</title>
  </head>

  <body>
    <div class="weatherapp">
    <div class="container" id="days-temperature">
      <div class="row">
        <div class="col-2">
          Sun <br />
          25°☀
        </div>
        <div class="col-2">Mon<br />21°⛅</div>
        <div class="col-2">Tue<br />23°⛅</div>
        <div class="col-2">Wed<br />16°🌧</div>
        <div class="col-2">Thu<br />17°⛈</div>
      </div>
    </div>
    <h1 id="city">
      Kyiv
    </h1>
    
    <h2 id="date">
      Time
    </h2>
    <div class="float-left">
      <span class="temperature" id="temperature">
      25
      </span>
      <span class="units">
<a href="" id="celsius-link">°C</a>
|
<a href="" id="fahrenheit-link">°F</a>°
      </span>

    </div>

    <form class="search-form" id = "search-form">
      <input 
        type="search"
        class="form-control"
        id="city-input"
        placeholder="type the city for search"
      />
      <input type="submit" value="Search" class="btn" />
    </form>
    <button
                class="btn btn-success btn-lg-"
                id="current-location-button"
              >
                Current Location
              </button>
</div>
<small>

</small>
    <script src="src/script.js"></script>
    
  </body>
</html>
