<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
 <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Natalia Ploskan weather app👩‍💻</title>
  </head>

  <body>
    <div class="container">
    <div class="weatherapp">
    <div class="weather-forecast" id="forecast">
    </div>
    <h1 id="city">
      Kyiv
    </h1>
    <ul>
     <li>Last updated: <span id="date"></span></li>
    </ul>
    <div class="row">
      <div class="col-6">
    <div class="d-flex weather-temperature">
  <img src="" alt="Clear" id="icon" />
  <div>
      <strong class="temperature" id="temperature">
      25
      </strong>
      <span class="units">
<a href="" id="celsius-link" class="active">°C</a>
<a href="" id="fahrenheit-link">°F</a>
      </span>
</div>
    </div>
    </div>
    <div class="col-6">
      <ul class="description">
        <li id="description"></li>
        <li> Humidity: <span id="humidity"></span>%
        </li>
        <li>Wind: <span id="wind"></span>m/h</li>
      </ul>
    </div>
    </div>
<div>
    <form id = "search-form" class="mb-3">
      <div class="row">
        <div class="col-6">
      <input 
        type="search"
        placeholder="Type a city..."
        class="form-control"
        id="city-input"
        autocomplete="off"
      />
        </div>
      <div class="col-3">
      <input type="submit" value="Search" class="btn btn-primary w-100" />
      </div>

        <div class="col-2">
      <button href=""
                class="btn btn-success w-120"
                id="current-location-button"
              >
              Geolocation
        </div>
      </button>
    </div>
    </form>
</div>
</div>
</div>
<div class="hrefs">
  <small>
  This app was coded by <a href="https://www.shecodes.io/graduates/49613" target="_blank">Natalia Ploskan</a> and is
  <a href="https://github.com/Natalia-Ploskan/nata-ploskan-weather-app-shecodes-plus" target="_blank">open-sourced on GitHub</a>
</small>
</div>

    <script src="src/script.js"></script>
    
  </body>
</html>
